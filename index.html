<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="lgContainer">
      <img
        src="https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        id="bgImg"
        width="1920"
        height="1080"
      />
      <div class="container">
        <h1>
          <span class="indo">indo</span>Weather<i
            class="fas fa-cloud-sun-rain"
          ></i>
        </h1>
        <div class="inputField">
          <label
            >City name :<input
              class="inputCity"
              type="text"
              placeholder="enter city name..."
          /></label>
        </div>
        <button id="btnCheck">Current</button>
        <button id="btnForcast">3 days forecast</button>
        <div class="error"></div>
        <div class="output">
          <div class="details overall"></div>
          <div class="hr"></div>
          <div class="details location"></div>
          <div class="icon"></div>
          <div class="details latitudeLongitude"></div>
          <div class="details temperature"></div>
          <div class="details wind"></div>
          <div class="details humidity"></div>
          <div class="details onlyDate"></div>
          <div class="details onlyTime"></div>
          <div class="details footer"></div>
        </div>
        <div class="outputForecast">
          <div class="details2 forecastLocation"></div>
          <div class="day1">
            <div class="details2 forecastDate1"></div>
            <div class="forecastIcon1"></div>
            <div class="details2 forecastTemperature1"></div>
            <div class="details2 forecastOnlyTime1"></div>
          </div>
          <div class="day2">
            <div class="details2 forecastDate2"></div>
            <div class="forecastIcon2"></div>
            <div class="details2 forecastTemperature2"></div>
            <div class="details2 forecastOnlyTime2"></div>
          </div>
          <div class="day3">
            <div class="details2 forecastDate3"></div>
            <div class="forecastIcon3"></div>
            <div class="details2 forecastTemperature3"></div>
            <div class="details2 forecastOnlyTime3"></div>
          </div>
          <div class="details forecastFooter"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
