<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forcast</title>
  </head>
  <body>
    <div class="lgContainer">
      <img
        src="https://images.unsplash.com/reserve/HgZuGu3gSD6db21T3lxm_San%20Zenone.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        id="bgImg"
        width="1920"
        height="1080"
      />
      <div class="container">
        <h1>Check Weather</h1>
        <div class="inputField">
          <label
            >City name :<input
              class="inputCity"
              type="text"
              placeholder="enter city name..."
          /></label>
        </div>
        <button id="btnCheck">Check</button>
        <div class="output">
          <div class="details overall"></div>
          <hr />
          <div class="details location"></div>
          <div class="details latitudeLongitude"></div>
          <div class="details temperature"></div>
          <div class="details wind"></div>
          <div class="details humidity"></div>
          <div class="details dateTime"></div>
          <div class="details timeZone"></div>
          <div class=".details footer"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
